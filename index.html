<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <script src="./assets/calculate-tip.js">

    </script>
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
        </header>
        <div>
            <label for="bill-amount">Bill amount:</label>
            <input type="text" id="bill-amount" name="bill-amount">
        </div>
        <div>
            <label for="tip-percentage">Tip percentage:</label>
            <input type="text" id="tip-percentage" name="tip-percentage">
        </div>
        <button onclick="changeTotal()">Calculate</button>
        <p class="total">Total: <span id="total-amount"></span></p>
    </div>
    
</body>
</html>
